<body>
<br>
<h2 class="text-centre"><marquee>Pass phrase by" Arun Reddy Kakunuri "</marquee></h2>
<form>
    <label for="secretphase">Enter the secret phrase </label><br>
    <input type ="password" id="secretphase" value ="Let me in"> <br><br>

    <label for="phrase">Enter a phrase </label><br>
    <input type ="text" id="phrase"  autofocus> <br><br>
    <input type="button" onclick="processPhrase()" value="Check the phrase" style="background-color: aqua;"><br><br>
    <div id="result"></div>
    <div class="text-center">
        <p class="text-danger">Hit the below Image to see Changes</p>
        <img class="rounded" src="kangaroo.jpg" width="200" height="200" id="fimage" onclick=" newImage()"><br><br>
        <p class="text-danger">Guess the image</p>
        <img class="rounded" src="rabbit.jpg" width="150" height="150" id="secondimage">
    </div>
</form>


<script> 
let correct=0;
let wrong=0;
let currentImage = 1;
function processPhrase (){
    
    spValue = document.getElementById("secretphase").value
    phraseValue = document.getElementById("phrase").value
    resultDiv = document.getElementById("result")

    if(spValue==phraseValue){
        alert("Access allowed");
    correct=correct+1;
    }else{
        alert("Access denied");
        wrong=wrong+1;
    }
    if (wrong == 3){
        alert("Account Locked");
    }
    resultDiv.innerHTML="Correct count: "+correct+'<br>'+" Worng count: "+wrong;
}
function newImage(){
    switch(currentImage){
        case 1:
                document.getElementById("fimage").src = "Kangaroo.jpg";
                document.getElementById("secondimage").src = "rabbit.jpg";
                
                currentImage = 2;
                break;
            case 2:
                document.getElementById("fimage").src = "rabbit.jpg";
                document.getElementById("secondimage").src = "ant.jpg";
                currentImage = 3;
                break;
            case 3:
                document.getElementById("fimage").src = "ant.jpg";
                document.getElementById("secondimage").src = "Kangaroo.jpg";
                currentImage = 1;
                break;
    }
}
</script>
